        <script type="text/javascript">
            
            $(document).ready(function(){           //Select option for 'estrenos' is ready for being used.
                var genres=getGenreMovies();
                for(i=0; i<genres.length;i++){
                    $('#selectGenre').append('<option>'+ genres[i] + '</option>');  
                }
                
                var allMovies=getAllMovies();
                     for(i=0;i<allMovies.length;i++){
                        $('#imgContainer').append('<div class = "img"><img src="'+allMovies[i].poster + '"></img><div class="description"><p>'+allMovies[i].plot+'</p></div></div>');
                    }
                $('#textdpdCont1').keypress(function(e) {
                if(e.which == 13) {
                    $('#imgContainer').empty();
                    var matches=getMatchUserData($('#textdpdCont1').val());
                    for(i=0;i<matches.length;i++){
                        $('#imgContainer').append('<div class = "img"><img src="'+matches[i].poster + '"></img><div class="description"><p>'+matches[i].plot+'</p></div></div>');
                    }
                }
                });
                $('#allMovies').click(function(){
                    $('#imgContainer').empty();
                    var allMovies=getAllMovies();
                     for(i=0;i<allMovies.length;i++){
                        $('#imgContainer').append('<div class = "img"><img src="'+allMovies[i].poster + '"></img><div class="description"><p>'+allMovies[i].plot+'</p></div></div>');
                    }
                });
                $('#popularMovies').click(function(){
                     $('#imgContainer').empty();
                     var popularMovies=getPopularMovies();
                     for(i=0;i<popularMovies.length;i++){
                         $('#imgContainer').append('<div class = "img"><img src="'+popularMovies[i].poster + '"></img><div class="description"><p>'+popularMovies[i].plot+'</p></div></div>');
                     }
                });
                $('#recentMovies').click(function(){
                     $('#imgContainer').empty();
                     var recentMovies=getOrderedMoviesByReleased();
                     for(i=0;i<recentMovies.length;i++){
                         $('#imgContainer').append('<div class = "img"><img src="'+recentMovies[i].poster + '"></img><div class="description"><p>'+recentMovies[i].plot+'</p></div></div>');
                     }
                });
                });
        </script>
